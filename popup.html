<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Extension</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div id="container">
        <div id="columnLeft">           
            <div id='childVoicesButton'>
                <p>Voices</p>
                <label class="switch">
                    <input type="checkbox" class="spell" id="Voices" checked="true"></input>
                    <span class="slider round"></span>
                </label>
            </div>
            <div id='childVoicesButton'>
                <p>All Spells</p>
                <label class="switch">
                    <input type="checkbox" class="spell" id="All" checked="true"></input>
                    <span class="slider round"></span>
                </label>
            </div>
            <div id='childVoicesButton'>
                <p>High Paint</p>
                <label class="switch">
                    <input type="checkbox" class="spell" id="High Paint" checked="true"></input>
                    <span class="slider round"></span>
                </label>
            </div>
            <div id='childVoicesButton'>
                <p>Low Paint</p>
                <label class="switch">
                    <input type="checkbox" class="spell" id="Low Paint" checked="true"></input>
                    <span class="slider round"></span>
                </label>
            </div>
            <div id='childVoicesButton'>
                <p>High Footprints</p>
                <label class="switch">
                    <input type="checkbox" class="spell" id="High Footprints" checked="true"></input>
                    <span class="slider round"></span>
                </label>
            </div>
            <div id='childVoicesButton'>
                <p>Low Footprints</p>
                <label class="switch">
                    <input type="checkbox" class="spell" id="Low Footprints" checked="true"></input>
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
        <div id="columnRight">          
            <div id='childVoicesButton'>
                <p>Gangreen</p>
                <label class="switch">
                    <input type="checkbox" class="spell" id="Gangreen" checked="true"></input>
                    <span class="slider round"></span>
                </label>
            </div>
            <div id='childVoicesButton'>
                <p>Exo</p>
                <label class="switch">
                    <input type="checkbox" class="spell" id="Exo" checked="true"></input>
                    <span class="slider round"></span>
                </label>
            </div>
            <div id='childVoicesButton'>
                <p>Fire</p>
                <label class="switch">
                    <input type="checkbox" class="spell" id="Fire" checked="true"></input>
                    <span class="slider round"></span>
                </label>
            </div> 
            <div id='childVoicesButton'>
                <p>Pumpkin</p>
                <label class="switch">
                    <input type="checkbox" class="spell" id="Pumpkin" checked="true"></input>
                    <span class="slider round"></span>
                </label>
            </div>  
            <div id='childVoicesButton'>
                <p>ExoPumpkin</p>
                <label class="switch">
                    <input type="checkbox" class="spell" id="ExoPumpkin" checked="true"></input>
                    <span class="slider round"></span>
                </label>
            </div>
        </div>    
    </div>
    <script src="popup.js"></script>
</body>
</html>
